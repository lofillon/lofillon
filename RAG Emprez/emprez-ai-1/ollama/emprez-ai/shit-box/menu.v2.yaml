- Menus for Emprez - UI V2
  - Emprez
     name: 'Dashboard'
     description: 'Displays the dashboard that contains several items to remind the user, the timesheets left to approve, the employees\'s presence, the planning errors '
  - Employees
     description: 'Contains the list of actions related to the management of the employees'
    - Search
       description: 'To search for an employee'
    - Create or Import an Employee
       description: 'Create manually an employee or import employees from a file or from an API'
    - Grouping Manager
       description: 'Manage employees grouping. An employee group contains several employees'
    - Add Positions to Employees
       description: 'Add a position to several employees at once. This is a batch to accelerate your work.'  
  - Schedules
      description: 'Main menu to manage the employees\' schedules. Schedules can be done in several ways'
  - Approvals
      description: 'This menu is to approve the employees\'s timesheets and expenses'
  - Pay
      description: 'This menu is used for the Payroll. Payroll is done per enterprise or for a group of enterprises.'          